<!DOCTYPE html>
<html lang="en">

<head>
	<title>Meu Primeiro Jogo Multiplayer</title>
	<style>
		#screen {
			border: 10px solid #CCC;
			image-rendering: pixelated;
			image-rendering: crisp-edges;
			image-rendering: -moz-crisp-edges;
			width: 400px;
			height: 400px;
		}
	</style>
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
	<canvas id="screen" width="10" height="10"></canvas>
	<script type="module">

        import createKeybordListener from './keyboard-listener.js'
        import createGame from './game.js'
        import renderScreen from './render-screen.js'

		
        const game = createGame()
        const keybordListener = createKeybordListener(document)

        const socket = io();

        socket.on('connect', () => {
            const playerId = socket.id
            console.log(`Player connect on Client with id : ${playerId}`)

            const screen = document.getElementById('screen')
            renderScreen(screen, game, requestAnimationFrame, playerId)

        })

        socket.on('setup', (state) => {
            const playerId = socket.id
            game.setState(state)

            keybordListener.registerPlayerId(playerId)
            keybordListener.subscribe(game.movePlayer)
            keybordListener.subscribe((command) => {
                socket.emit('move-player', command)
            })

        })

        socket.on('add-player', (command) => {
            game.addPlayer(command)
            console.log(game.state)

        })

        socket.on('remove-player', (command) => {
            game.removePlayer(command)
        })

        socket.on('move-player', (command) => {
            const playerId = socket.id

            if(playerId !== command.playerId){
                game.movePlayer(command)
            }
        })

        socket.on('add-fruit', (command) => {
            game.addFruit(command)
        })

        socket.on('remove-fruit', (command) => {
            game.removeFruit(command)
        })

	</script>
</body>

</html>
